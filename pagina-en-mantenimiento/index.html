<script>function getPicture (path, w, h) {
	const imagehandler = "https://d38s54477ty99e.cloudfront.net/"
	const S3_LINK_FILE = "https://scp-back-static.s3.amazonaws.com/"
	const S3_BUCKET = "scp-back-static"
	 
    if (!path) return ' '
    const json = JSON.stringify({
        bucket: S3_BUCKET,
        key: path,
        edits: {
            resize: {
                width: w,
                ...(h ? { height: h } : {}),
            },
        },
    })
    const base64 = window.btoa(json)
    const url = imagehandler+base64

    return url
}</script>
