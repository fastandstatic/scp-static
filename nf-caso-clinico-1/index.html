	const S3_BUCKET = "scp-back-static"

    const json = JSON.stringify({

}</script>

s","editActive":false,"order":19,"idAttribute":"id","label":"8- ¿Desea conocer sobre el programa de soporte diagnóstico para enfermedades neurodegenerativas en la infancia?  ","type":"listselect","key":"8-_desea_conocer_sobre_el_programa_de_soporte_diagnostico_para_enfermedades_neurodegenerativas_en_la_infancia_1649107916950","label_pos":"above","required":1,"options":[{"errors":[],"max_options":0,"order":0,"new":false,"options":[],"label":"Si","value":"si","calc":"","selected":0,"settingModel":{"settings":false,"hide_merge_tags":false,"error":false,"name":"options","type":"option-repeater","label":"Opciones <a href=\"#\" class=\"nf-add-new\">Añadir nuevo<\/a> <a href=\"#\" class=\"extra nf-open-import-tooltip\"><i class=\"fa fa-sign-in\" aria-hidden=\"true\"><\/i> Importar<\/a>","width":"full","group":"","value":[{"label":"Uno","value":"uno","calc":"","selected":0,"order":0},{"label":"Dos","value":"dos","calc":"","selected":0,"order":1},{"label":"Tres","value":"tres","calc":"","selected":0,"order":2}],"columns":{"label":{"header":"Etiqueta","default":""},"value":{"header":"Valor","default":""},"calc":{"header":"Valor calc","default":""},"selected":{"header":"<span class=\"dashicons dashicons-yes\"><\/span>","default":0}}}},{"errors":[],"max_options":0,"order":1,"new":false,"options":[],"label":"No","value":"no","calc":"","selected":0,"settingModel":{"settings":false,"hide_merge_tags":false,"error":false,"name":"options","type":"option-repeater","label":"Opciones <a href=\"#\" class=\"nf-add-new\">Añadir nuevo<\/a> <a href=\"#\" class=\"extra nf-open-import-tooltip\"><i class=\"fa fa-sign-in\" aria-hidden=\"true\"><\/i> Importar<\/a>","width":"full","group":"","value":[{"label":"Uno","value":"uno","calc":"","selected":0,"order":0},{"label":"Dos","value":"dos","calc":"","selected":0,"order":1},{"label":"Tres","value":"tres","calc":"","selected":0,"order":2}],"columns":{"label":{"header":"Etiqueta","default":""},"value":{"header":"Valor","default":""},"calc":{"header":"Valor calc","default":""},"selected":{"header":"<span class=\"dashicons dashicons-yes\"><\/span>","default":0}}}}],"container_class":"","element_class":"","admin_label":"","help_text":"","wrap_styles_show_advanced_css":0,"label_styles_show_advanced_css":0,"element_styles_show_advanced_css":0,"cellcid":"c3653","drawerDisabled":false,"id":53,"beforeField":"","afterField":"","value":"","parentType":"list","element_templates":["listselect","input"],"old_classname":"list-select","wrap_template":"wrap"},{"objectType":"Field","objectDomain":"fields","editActive":false,"order":20,"idAttribute":"id","label":"return_render ","type":"html","default":"<div class=\"respuesta_row\">\n            <img src=\"https:\/\/residentes.scp.com.co\/wp-content\/themes\/fortuna-child\/open-book.svg\">\n        \n        <b>1. Teniendo en cuenta la oportunidad de atención por neuropediatría, ¿qué estudio considera usted, como pediatra, podría solicitarse para el estudio de este paciente?<\/b>\n        <b>Tu respuesta fue:<\/b> {field:1-_teniendo_en_cuenta_la_oportunidad_de_atencion_por_neuropediatria_que_estudio_considera_usted_como_pediatra_podria_solicitarse_para_el_estudio_de_este_paciente_marque_todas_las_opciones_que_considere_1649107885400}\n        <span style=\"font-weight: 600;\">La Respuesta Correcta es: a- Electroencefalograma, b- Resonancia cerebral, c- Audiometría, e- Estudios de química sanguínea (ácido láctico, amonio, cuerpos cetónicos, glucosa, gasimetría<\/span>\n        <b>Justificación:<\/b> Cualquiera de las opciones a-b-c-e es válida, lo importante es tener muy presente que el pediatra puede iniciar el estudio de enfermedades neurodegenerativas con exámenes de rutina, que ayudan al paciente y a la familia a acortar el tiempo de diagnóstico, ya que pueden llegar a la valoración de neuropediatría o genética con varios estudios realizados.\n        \n        <b>2. Teniendo en cuenta los antecedentes familiares y el cuadro clínico descrito hasta el momento, ¿cuál sería su sospecha diagnóstica como pediatra?<\/b>\n        <b>Tu respuesta fue:<\/b> {field:2-_teniendo_en_cuenta_los_antecedentes_familiares_y_el_cuadro_clinico_descrito_hasta_el_momento_cual_seria_su_sospecha_diagnostica_como_pediatra_1649107888718}\n        <span style=\"font-weight: 600;\">La Respuesta Correcta es: c- Enfermedad neurodegenerativa de origen genético<\/span>\n        <b>Justificación:<\/b> Dentro de los principales signos y síntomas descritos se encuentran: neurorregresión, epilepsia de difícil control, ataxia progresiva, pérdida de lenguaje, disfagia y distonías; en los antecedentes familiares lo más relevante es la consanguinidad parental que aumenta el riesgo de enfermedades genéticas con mecanismo de herencia autosómico recesivo. Por todo lo anterior la sospecha diagnóstica es una enfermedad neurodegenerativa de origen genético.\n        \n        <b>3. Hasta este momento, teniendo en cuenta el resultado de la resonancia cerebral y la evolución del paciente, la conducta que se debe seguir es:<\/b>\n        <b>Tu respuesta fue:<\/b> {field:3-_hasta_este_momento_teniendo_en_cuenta_el_resultado_de_la_resonancia_cerebral_y_la_evolucion_del_paciente_la_conducta_que_se_debe_seguir_es_1649107892162}\n        <span style=\"font-weight: 600;\">La Respuesta Correcta es: b- Hasta este momento no se ha identificado la causa del cuadro clínico, por lo cual es necesario seguir estudiando al paciente para determinar la causa y definir si existe alguna opción terapéutica, así como riesgos de recurrencia en la familia.<\/span>\n        <b>Justificación:<\/b> En toda enfermedad neurodegenerativa o neurogenética se debe continuar el estudio hasta lograr identificar la causa, en algunos casos no se logra identificar la etiología exacta, pero como médicos debemos agotar todos los recursos diagnósticos en pro de realizar una confirmación etiológica, ya que esto nos permitirá definir conductas, tratamientos, pronostico a corto y largo plazo, y permitirá realizar un adecuado asesoramiento genético a las familias definiendo riesgos de recurrencia de las enfermedades genéticas.\n        \n        <b>4. Teniendo en cuenta el cuadro clínico del paciente donde presenta neuroregresión, ataxia, perdida de la deambulación, atrofia de nervio óptico y epilepsia de difícil manejo; y los resultados bioquímicos, el diagnóstico final es: <\/b>\n        <b>Tu respuesta fue:<\/b> {field:4-_teniendo_en_cuenta_el_cuadro_clinico_del_paciente_donde_presenta_neuroregresion_ataxia_perdida_de_la_deambulacion_atrofia_de_nervio_optico_y_epilepsia_de_dificil_manejo_y_los_resultados_bioquimicos_el_diagnostico_final_es_1649107896525}\n        <span style=\"font-weight: 600;\">La Respuesta Correcta es: c- Lipofuscinosis ceroide neuronal tipo 2 (CLN2)<\/span>\n        <b>Justificación:<\/b> La Lipofuscinosis ceroide neuronal tipo 2 es una enfermedad neurodegenerativa hereditaria, producida por mutaciones en el gen TPP1, resultando en una actividad enzimática deficiente de la tripeptidil peptidasa. Se describen dos fenotipos: clásico y atípico, pero en los dos fenotipos la enfermedad se presenta como un cuadro neurodegenerativo en el que se pierden habilidades adquiridas en todas las esferas del neurodesarrollo: pérdida de lenguaje, ataxia progresiva, perdida de la deambulación, epilepsia de difícil manejo, movimientos anormales, perdida de agudeza visual y auditiva. Al ser una enfermedad metabólica se requiere el estudio de actividad enzimática de tripeptidil peptidasa 1 (TPP1) y el estudio molecular del mismo gen. \n        \n        Vale la pena resaltar que no es necesario que el paciente presente todos los signos y síntomas descritos previamente para sospechar la enfermedad, con más de uno es suficiente para iniciar el estudio. \n        \n        <b>5. En la actualidad, existen opciones terapéuticas para algunas de las enfermedades neurogenéticas que cursan con regresión neurológica, dichas opciones terapéuticas modifican la historia natural de la enfermedad y cambian el pronóstico y los desenlaces para los pacientes <\/b>\n        <b>Tu respuesta fue:<\/b> {field:en_la_actualidad_existen_opciones_terapeuticas_para_algunas_de_las_enfermedades_neurogeneticas_que_cursan_con_regresion_neurologica_dichas_opciones_terapeuticas_modifican_la_historia_natural_de_la_enfermedad_y_cambian_el_pronostico_y_los_desenlaces_para_los_pacientes_1648760913798}\n        <span style=\"font-weight: 600;\">La Respuesta Correcta es: Verdadero<\/span>\n        <b>Justificación:<\/b> La Llpofuscinosis ceroide neuronal tipo 2 es una de las enfermedades neurogenéticas que en la actualidad tienen un tratamiento eficaz consistente en el reemplazo de la enzima deficiente en el tejido afectado (cerebro). Este tratamiento modifica la historia natural de la enfermedad, cambiando el pronóstico a corto y largo del paciente que se encuentra en tratamiento.\n        \n        <b>6. ¿Cuál debe ser el papel del pediatra en enfermedades neurodegenerativas? <\/b>\n        <b>Tu respuesta fue:<\/b> {field:6-_cual_debe_ser_el_papel_del_pediatra_en_enfermedades_neurodegenerativas_1649107905491}\n        <span style=\"font-weight: 600;\">La Respuesta Correcta es: c- El pediatra tiene las herramientas para ser el líder del proceso diagnóstico, de seguimiento y acompañamiento en pacientes con este tipo de enfermedades.<\/span>\n        <b>Justificación:<\/b> El pediatra como líder de la atención de los pacientes menores de 18 años, tiene la posibilidad de ser el primero en sospechar este tipo de enfermedades neurodegenerativas; en el sistema de salud colombiano, el pediatra tiene la prioridad de solicitar los estudios metabólicos - moleculares para CLN2 y otras enfermedades genéticas. De esta manera se reducen los tiempos para el diagnóstico de los pacientes afectados; entre más temprano se diagnostiquen, más temprano se pueden establecer los planes de tratamiento y la rehabilitación, favoreciendo el pronóstico y la calidad de vida de los pacientes y sus familias.\n<\/div>","container_class":"ocultar","element_class":"","wrap_styles_border":"","wrap_styles_width":"","wrap_styles_margin":"","wrap_styles_padding":"","wrap_styles_float":"","wrap_styles_show_advanced_css":0,"label_styles_border":"","label_styles_width":"","label_styles_font-size":"","label_styles_margin":"","label_styles_padding":"","label_styles_float":"","label_styles_show_advanced_css":0,"element_styles_border":"","element_styles_width":"","element_styles_font-size":"","element_styles_margin":"","element_styles_padding":"","element_styles_float":"","element_styles_show_advanced_css":0,"key":"return_render_1675088643426","cellcid":"c3656","drawerDisabled":false,"id":356,"beforeField":"","afterField":"","value":"<div class=\"respuesta_row\">\n            <img src=\"https:\/\/residentes.scp.com.co\/wp-content\/themes\/fortuna-child\/open-book.svg\">\n        \n        <b>1. Teniendo en cuenta la oportunidad de atención por neuropediatría, ¿qué estudio considera usted, como pediatra, podría solicitarse para el estudio de este paciente?<\/b>\n        <b>Tu respuesta fue:<\/b> {field:1-_teniendo_en_cuenta_la_oportunidad_de_atencion_por_neuropediatria_que_estudio_considera_usted_como_pediatra_podria_solicitarse_para_el_estudio_de_este_paciente_marque_todas_las_opciones_que_considere_1649107885400}\n        <span style=\"font-weight: 600;\">La Respuesta Correcta es: a- Electroencefalograma, b- Resonancia cerebral, c- Audiometría, e- Estudios de química sanguínea (ácido láctico, amonio, cuerpos cetónicos, glucosa, gasimetría<\/span>\n        <b>Justificación:<\/b> Cualquiera de las opciones a-b-c-e es válida, lo importante es tener muy presente que el pediatra puede iniciar el estudio de enfermedades neurodegenerativas con exámenes de rutina, que ayudan al paciente y a la familia a acortar el tiempo de diagnóstico, ya que pueden llegar a la valoración de neuropediatría o genética con varios estudios realizados.\n        \n        <b>2. Teniendo en cuenta los antecedentes familiares y el cuadro clínico descrito hasta el momento, ¿cuál sería su sospecha diagnóstica como pediatra?<\/b>\n        <b>Tu respuesta fue:<\/b> {field:2-_teniendo_en_cuenta_los_antecedentes_familiares_y_el_cuadro_clinico_descrito_hasta_el_momento_cual_seria_su_sospecha_diagnostica_como_pediatra_1649107888718}\n        <span style=\"font-weight: 600;\">La Respuesta Correcta es: c- Enfermedad neurodegenerativa de origen genético<\/span>\n        <b>Justificación:<\/b> Dentro de los principales signos y síntomas descritos se encuentran: neurorregresión, epilepsia de difícil control, ataxia progresiva, pérdida de lenguaje, disfagia y distonías; en los antecedentes familiares lo más relevante es la consanguinidad parental que aumenta el riesgo de enfermedades genéticas con mecanismo de herencia autosómico recesivo. Por todo lo anterior la sospecha diagnóstica es una enfermedad neurodegenerativa de origen genético.\n        \n        <b>3. Hasta este momento, teniendo en cuenta el resultado de la resonancia cerebral y la evolución del paciente, la conducta que se debe seguir es:<\/b>\n        <b>Tu respuesta fue:<\/b> {field:3-_hasta_este_momento_teniendo_en_cuenta_el_resultado_de_la_resonancia_cerebral_y_la_evolucion_del_paciente_la_conducta_que_se_debe_seguir_es_1649107892162}\n        <span style=\"font-weight: 600;\">La Respuesta Correcta es: b- Hasta este momento no se ha identificado la causa del cuadro clínico, por lo cual es necesario seguir estudiando al paciente para determinar la causa y definir si existe alguna opción terapéutica, así como riesgos de recurrencia en la familia.<\/span>\n        <b>Justificación:<\/b> En toda enfermedad neurodegenerativa o neurogenética se debe continuar el estudio hasta lograr identificar la causa, en algunos casos no se logra identificar la etiología exacta, pero como médicos debemos agotar todos los recursos diagnósticos en pro de realizar una confirmación etiológica, ya que esto nos permitirá definir conductas, tratamientos, pronostico a corto y largo plazo, y permitirá realizar un adecuado asesoramiento genético a las familias definiendo riesgos de recurrencia de las enfermedades genéticas.\n        \n        <b>4. Teniendo en cuenta el cuadro clínico del paciente donde presenta neuroregresión, ataxia, perdida de la deambulación, atrofia de nervio óptico y epilepsia de difícil manejo; y los resultados bioquímicos, el diagnóstico final es: <\/b>\n        <b>Tu respuesta fue:<\/b> {field:4-_teniendo_en_cuenta_el_cuadro_clinico_del_paciente_donde_presenta_neuroregresion_ataxia_perdida_de_la_deambulacion_atrofia_de_nervio_optico_y_epilepsia_de_dificil_manejo_y_los_resultados_bioquimicos_el_diagnostico_final_es_1649107896525}\n        <span style=\"font-weight: 600;\">La Respuesta Correcta es: c- Lipofuscinosis ceroide neuronal tipo 2 (CLN2)<\/span>\n        <b>Justificación:<\/b> La Lipofuscinosis ceroide neuronal tipo 2 es una enfermedad neurodegenerativa hereditaria, producida por mutaciones en el gen TPP1, resultando en una actividad enzimática deficiente de la tripeptidil peptidasa. Se describen dos fenotipos: clásico y atípico, pero en los dos fenotipos la enfermedad se presenta como un cuadro neurodegenerativo en el que se pierden habilidades adquiridas en todas las esferas del neurodesarrollo: pérdida de lenguaje, ataxia progresiva, perdida de la deambulación, epilepsia de difícil manejo, movimientos anormales, perdida de agudeza visual y auditiva. Al ser una enfermedad metabólica se requiere el estudio de actividad enzimática de tripeptidil peptidasa 1 (TPP1) y el estudio molecular del mismo gen. \n        \n        Vale la pena resaltar que no es necesario que el paciente presente todos los signos y síntomas descritos previamente para sospechar la enfermedad, con más de uno es suficiente para iniciar el estudio. \n        \n        <b>5. En la actualidad, existen opciones terapéuticas para algunas de las enfermedades neurogenéticas que cursan con regresión neurológica, dichas opciones terapéuticas modifican la historia natural de la enfermedad y cambian el pronóstico y los desenlaces para los pacientes <\/b>\n        <b>Tu respuesta fue:<\/b> {field:en_la_actualidad_existen_opciones_terapeuticas_para_algunas_de_las_enfermedades_neurogeneticas_que_cursan_con_regresion_neurologica_dichas_opciones_terapeuticas_modifican_la_historia_natural_de_la_enfermedad_y_cambian_el_pronostico_y_los_desenlaces_para_los_pacientes_1648760913798}\n        <span style=\"font-weight: 600;\">La Respuesta Correcta es: Verdadero<\/span>\n        <b>Justificación:<\/b> La Llpofuscinosis ceroide neuronal tipo 2 es una de las enfermedades neurogenéticas que en la actualidad tienen un tratamiento eficaz consistente en el reemplazo de la enzima deficiente en el tejido afectado (cerebro). Este tratamiento modifica la historia natural de la enfermedad, cambiando el pronóstico a corto y largo del paciente que se encuentra en tratamiento.\n        \n        <b>6. ¿Cuál debe ser el papel del pediatra en enfermedades neurodegenerativas? <\/b>\n        <b>Tu respuesta fue:<\/b> {field:6-_cual_debe_ser_el_papel_del_pediatra_en_enfermedades_neurodegenerativas_1649107905491}\n        <span style=\"font-weight: 600;\">La Respuesta Correcta es: c- El pediatra tiene las herramientas para ser el líder del proceso diagnóstico, de seguimiento y acompañamiento en pacientes con este tipo de enfermedades.<\/span>\n        <b>Justificación:<\/b> El pediatra como líder de la atención de los pacientes menores de 18 años, tiene la posibilidad de ser el primero en sospechar este tipo de enfermedades neurodegenerativas; en el sistema de salud colombiano, el pediatra tiene la prioridad de solicitar los estudios metabólicos - moleculares para CLN2 y otras enfermedades genéticas. De esta manera se reducen los tiempos para el diagnóstico de los pacientes afectados; entre más temprano se diagnostiquen, más temprano se pueden establecer los planes de tratamiento y la rehabilitación, favoreciendo el pronóstico y la calidad de vida de los pacientes y sus familias.\n<\/div>","label_pos":"above","parentType":"html","element_templates":["html","input"],"old_classname":"","wrap_template":"wrap"},{"objectType":"Field","objectDomain":"fields","editActive":false,"order":21,"idAttribute":"id","label":"clinical_case_type","type":"hidden","key":"clinical_case_type_1675089912834","default":"scp","admin_label":"","wrap_styles_border":"","wrap_styles_width":"","wrap_styles_margin":"","wrap_styles_padding":"","wrap_styles_float":"","wrap_styles_show_advanced_css":0,"label_styles_border":"","label_styles_width":"","label_styles_font-size":"","label_styles_margin":"","label_styles_padding":"","label_styles_float":"","label_styles_show_advanced_css":0,"element_styles_border":"","element_styles_width":"","element_styles_font-size":"","element_styles_margin":"","element_styles_padding":"","element_styles_float":"","element_styles_show_advanced_css":0,"cellcid":"c3659","drawerDisabled":false,"id":361,"beforeField":"","afterField":"","value":"scp","label_pos":"above","parentType":"hidden","element_templates":["hidden","input"],"old_classname":"","wrap_template":"wrap-no-label"},{"objectType":"Field","objectDomain":"fields","editActive":false,"order":22,"idAttribute":"id","label":"cc_email","type":"hidden","key":"cc_email_1675090294543","default":"","admin_label":"","wrap_styles_border":"","wrap_styles_width":"","wrap_styles_margin":"","wrap_styles_padding":"","wrap_styles_float":"","wrap_styles_show_advanced_css":0,"label_styles_border":"","label_styles_width":"","label_styles_font-size":"","label_styles_margin":"","label_styles_padding":"","label_styles_float":"","label_styles_show_advanced_css":0,"element_styles_border":"","element_styles_width":"","element_styles_font-size":"","element_styles_margin":"","element_styles_padding":"","element_styles_float":"","element_styles_show_advanced_css":0,"cellcid":"c4811","drawerDisabled":false,"id":363,"beforeField":"","afterField":"","v
